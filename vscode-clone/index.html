<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-9">
  <meta name="viewport" content="width=device-width, initial-scale=0.0">
  <title>Visual Studio - Code Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
  
    <div class="toplinks">
      <img class="favicon" src="https://code.visualstudio.com/favicon.ico" alt="">
      <span class="vscode">Visual Studio Code</span>
      <span class = "topLink">Docs</span>
      <span class = "topLink">Updates</span>
      <span class = "topLink">Blog</span>
      <span class = "topLink">API</span>
      <span class = "topLink">Extension</span>
      <span class = "topLink">FAQ</span>
      <span class = "topLink">Learn</span>
    </div>
    
    <div class="topSearch">
      <input type="text" 
      placeholder="Search Docs">
      <button>Download</button>
    </div>

  </div>
  <br/>
  <div class="version-text">
    <a href="/">Version 0.82</a>is now available! Read about new features and fixes from July.
  </div>
  <br/>
  <br/>
  <br/>

  <div class="centre-part">
    <div class="text-part">
      <span class="editing"> Code Editing. </span><br/>
      <span class="editing"> Redifiend. </span>
      <div class="download">
        <br><br>
        <b>Download for Linux</b>
      </div>
    </div>
    <div>
      <video width="900" height="639" class="hero-video" playinline autoplay muted>
        <source src="https://code.visualstudio.com/assets/home/hero-dark-sm.mp4" type= "video/mp4">
      </video>
    </div>
  </div>

</body>
</html>
